<div class="row">
    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
            <h4>Deje caer aquí los archivos</h4>
            <img src="../../../assets/img/drop-images.png" alt="drop-images">
        </div>
    </div>
    <div class="col-md-8">
        <div class="well">
            <h4>Cargar los archivos</h4>
            <button class="btn btn-success" [disabled]="archivos.length === 0" (click)="cargarImagenes()">Cargar a Firebase</button>
            <button class="btn btn-danger" (click)="limpiar()">Limpiar</button>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th> Nombre del archivo</th>
                    <th> Tamaño</th>
                    <th> Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size / 1024/ 1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
