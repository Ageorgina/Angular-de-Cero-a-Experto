<h1>Héroe <small>heroe</small></h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-danger" routerLink="/heroes">
                <i class="fa fa-arrow-left"> Regresar</i>
            </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label> Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" name="id" [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" name="nombre" [(ngModel)]="heroe.nombre" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder" name="poder" [(ngModel)]="heroe.poder">
            </div>

            <div class="form-group">
                <label class="mb-2">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false " class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"> Vivo</i>
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50 " type="button">
                        <i class="fa fa-dizzy"> Muerto</i>
                    </button>
            </div>

        </form>
    </div>
</div>
<hr>
<div class="form-group text-center ">
    <button class="btn btn-info w-25 " type="submit" (click)="guardar(f)">
        <i class="fa fa-save"> Guardar</i>

    </button>
</div>
