<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify">Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 pull-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

    </div>

</div>
<div class="row m-5">
    <div class="col">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>FOTO</th>
                    <th>ALBÚM</th>
                    <th>CANCIÓN</th>
                    <th>VISTA PREVIA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td><img [src]="track.album.images | noimage" class="img-thumb" alt=""> </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td><iframe [src]="track.uri | domSeguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="track.preview_url" controls> </audio> -->
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
